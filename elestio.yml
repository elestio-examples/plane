ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "2845"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8443"
    targetPort: "8845"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "7443"
    targetPort: "7845"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "NEXT_PUBLIC_API_BASE_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "PGDATABASE"
    value: "plane"
  - key: "PGUSER"
    value: "postgres"
  - key: "PGPASSWORD"
    value: "random_password"
  - key: "PGHOST"
    value: "plane-db"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "EMAIL_HOST"
    value: "172.17.0.1"
  - key: "EMAIL_PORT"
    value: "25"
  - key: "EMAIL_FROM"
    value: "Team Plane <[DOMAIN]@vm.elestio.app>"
  - key: "FILE_SIZE_LIMIT"
    value: "5242880"
  - key: "AWS_ACCESS_KEY_ID"
    value: "minio"
  - key: "AWS_SECRET_ACCESS_KEY"
    value: "random_password"
  - key: "AWS_S3_BUCKET_NAME"
    value: "uploads"
  - key: "WEB_URL"
    value: "https://[CI_CD_DOMAIN]"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "plane.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Plane Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
